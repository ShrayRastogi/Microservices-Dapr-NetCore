kind: ConfigMap
apiVersion: v1
metadata:
  name: notificationservice-cm
  namespace: default
  labels:
    app: faces
    service: notificationservice
data:
  ASPNETCORE_ENVIRONMENT: Development

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: notificationservice
  namespace: default
  labels:
    app: faces
    service: notificationservice
spec:
  replicas: 1
  selector:
    matchLabels:
      service: notificationservice
  template:
    metadata:
      labels:
        app: faces
        service: notificationservice
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "notificationservice"
        dapr.io/app-port: "80"
    spec:
      containers:
        - name: notificationservice
          image: notificationservice:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: notificationservice-cm

---

kind: Service
apiVersion: v1
metadata:
  name: notificationservice-service
  namespace: default
  labels:
    app: faces
    service: notificationservice
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30010
      protocol: TCP
      name: http
  selector:
    service: notificationservice
