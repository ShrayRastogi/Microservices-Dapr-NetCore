kind: ConfigMap
apiVersion: v1
metadata:
  name: facesapi-cm
  namespace: default
  labels:
    app: faces
    service: facesapi
data:
  ASPNETCORE_ENVIRONMENT: Development

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: facesapi
  namespace: default
  labels:
    app: faces
    service: facesapi
spec:
  replicas: 1
  selector:
    matchLabels:
      service: facesapi
  template:
    metadata:
      labels:
        app: faces
        service: facesapi
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "facesapi"
        dapr.io/app-port: "80"
    spec:
      containers:
        - name: facesapi
          image: facesapi:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: facesapi-cm

---

apiVersion: v1
kind: Service
metadata:
  name: facesapi-service
  namespace: default
  labels:
    app: faces
    service: facesapi
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30006
      protocol: TCP
      name: http
  selector:
    service: facesapi
